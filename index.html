<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-content">
        <!--Celular-->
        <div class="instagram-phone">
            <img src="imagens/instagram-celular.png" alt="Imagem Celular">
        </div>
        <!--Dados da conta-->
        <div class="instagram-login">
            <div class="logo">
                <img src="imagens/instagram-logo.png" alt="Logo Instagram">
            </div>
            <div class="profile">
                <img src="imagens/perfil-instagram.jpg" alt="">                
            </div>
            <div class="instagram-continue">
                <button>Continuar como guimagarotti</button>
                <button>Remover conta</button>
            </div>
            <!--Deslogar-->
            <div class="logout">
                <div class="wrong-account">
                    <p>Não é guimagarotti?</p>
                    <button>Alternar contas</button>
                    ou
                    <button>Inscrever-se</button>
                </div>
            </div>
            <!--Baixar APP-->
            <div class="get-app">
                <p>Get the app.</p>
                <div class="download">
                    <a href="#"><img src="imagens/apple-button.png" alt="Apple Download"></a>
                    <a href="#"><img src="imagens/googleplay-button.png" alt="Google Download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
