<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-content">
        <!--Celular-->
        <div class="instagram-phone">
            <img src="imagens/instagram-celular.png" alt="Imagem Celular">
        </div>
        <!--Dados da conta-->
        <div class="instagram-login">
            <div class="group">
                <img src="imagens/instagram-logo.png" alt="Logo Instagram" class="logo">
                <div class="profile">
                    <img src="imagens/profile-photo.jpg" alt="Perfil Imagem">               
                </div>
                <a href="#" class="login">Continuar como guimagarotti</a>
                <div class="not-account">
                    <p>Não é guimagarotti? <a href="#" class="logout">Trocar de conta</a></p> 
                </div>
            </div>
            <div>
                <footer class="footer">
                    <nav class="links">
                        <a href="#">Meta</a>
                        <a href="#">Sobre</a>
                        <a href="#">Blog</a>
                        <a href="#">Carreiras</a>
                        <a href="#">Ajuda</a>
                        <a href="#">API</a>
                        <a href="#">Privacidade</a>
                        <a href="#">Termos</a>
                        <a href="#">Principais contas</a>
                        <a href="#">Hashtags</a>
                        <a href="#">Localizações</a>
                        <a href="#">Instagram Lite</a>
                        <a href="#">Carregamento de contatos e não usuários</a>
                    </nav>
                </footer>
            </div>       
        </div>  
    </div>
</body>
</html>
